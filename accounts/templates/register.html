{% extends 'base.html' %} 

{% block context %}
<a href="{% url 'accounts:index' %}">
  <i class="mx-5 mt-2 fa fa-chevron-circle-left"></i>
</a>

<section class="mt-3 mx-5">
  <h2>Registrar</h2>
  <hr />
</section>

<form
  method="post"
  class="row g-3 flex-column justify-content-center align-items-center"
>
  {% csrf_token %}
  <div class="quads"></div>
  <fieldset class="">
    {{ form.non_field_errors }} 
    
    {% for field in form %}
    <div class="col-md-6">
      {{ field.label_tag }} 
      {{ field }} 
      {{ field.errors }}
    </div>
    {% endfor %}

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success mx-5">Enviar</button>
    </div>
  </fieldset>
</form>
{% endblock %}
