{% extends 'base.html' %} 

{% block context %}
<section class="mt-5 mx-5">
  
    <h2>
      Cadastrar-se
    </h2>
    <hr>
 
</section>

<form
  method="post"
  class="mt-5 d-flex flex-column align-items-center"
>
  {% csrf_token %}
  <div class="quads"></div>

  <fieldset class="">
    {{ form.non_field_errors }} 
    
    {% for field in form %}
    <div class="col-md-6">
      {{ field.label_tag }} 
      {{ field }} 
      {{ field.errors }}
    </div>
    {% endfor %}

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success mx-5">Enviar</button>
    </div>
  </fieldset>

</form>

{% endblock %}
