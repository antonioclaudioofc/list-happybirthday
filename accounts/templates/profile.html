{% extends 'base.html' %}

{% block context %}
<a href="{% url 'accounts:index' %}">
  <i class="mx-5 mt-2 fa fa-chevron-circle-left"></i>
</a>
<section class="mt-3 mx-5">
  <h2>Perfil</h2>
  <hr />
</section>

<form class="row g-3 flex-column justify-content-center align-items-center">
  <div class="quads"></div>
  <div class="mb-3 col-md-6">
    <label for="fromImage">Imagem</label>
    <input class="form-control" type="file" id="fromImage" />
  </div>
  <div class="col-md-6">
    <label for="inputNome">Nome</label>
    <input type="email" class="form-control" id="inputNome" />
  </div>
  <div class="col-md-6">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" />
  </div>
  <div class="col-md-6">
    <label for="inputData">Data de Nascimento</label>
    <input type="email" class="form-control " id="inputData" />
  </div>
  <div class="d-flex justify-content-center">
    <a href="#" type="button" class="btn btn-success mx-5 mb-3">Salvar Modificações</a>
  </div>
</form>
{% endblock %}
