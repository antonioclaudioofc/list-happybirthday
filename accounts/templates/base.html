{% load bootstrap5 %}
{% bootstrap_css %} 
{% bootstrap_javascript %}

<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    </style>
  </head>
  <body>
   <div class="container-fluid">
     <div class="row">
       <div class="col-lg-3 col-md-3">
         <nav class="sidebar position-fixed d-flex flex-column justify-content-between">
          <figure class="d-flex flex-column">
            <img class="image-profile" src="{% static 'img/perfil.jpg' %}" alt="Foto de perfil">
            <figcaption>Antonio Claudio</figcaption>
          </figure>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'accounts:index' %}" class="nav-link" href="#">
                <i class="fa fa-calendar-o "></i>
                Mural
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:profile' %}" class="nav-link" href="#">
                <i class="fa fa-cog mr-4"></i>
                Perfil
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link out" href="#">
                <i class="fa fa-sign-out"></i>
                Sair
              </a>
            </li>
          </ul>
         </nav>
       </div>
       <div class="col-lg-9 col-md-9">
         <main>
          {% block context %}{% endblock %}
         </main>
       </div>
     </div>
   </div>
  </body>
</html>
